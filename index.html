<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom_video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">

        <video class="outer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164">

        </video> <!--- https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164 -->
        
        <div class="volume_dialog"></div>
        
        <div class="player_controls">

            <div class="video_preview">
                <video class="inner" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
                <p></p>
            </div>

            <div class="progress">
                <div class="progress_fill"></div>
            </div>

            <button class="player_button toggle">▶</button>
            <div title="sound" class="img_icon volume_icon"><img src="sound.png" class="icon sound" height="20" width="20"></div>
            <input type="range" class="player_slider" name="volume" value="1" min="0" max="1" step="0.05"/>
            <div title="speed" class="img_icon speed_icon"><img src="speed.png" class="icon speed" height="20" width="20"></div>
            <input type="range" class="player_slider" name="playbackRate" value="1" min="0.5" max="2" step="0.1"/> 
            <button data-skip="-10" class="player_button skip"><<10</button>
            <button data-skip="25" class="player_button skip">>>25</button>
            <button class="player_button fullscreen">「」</button>
        </div>

        
    </div>
    
    
        <input type="file" id="file_input"/> 
    
    <script src="script.js"></script>
</body>
</html>
